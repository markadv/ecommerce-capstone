<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <!-- Latest jQuery CDN -->
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"
        ></script>
        <!-- Latest Bootstrap CDN -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <!-- Latest Material Icons (icons) CDN -->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
        <!-- Google fonts CDN -->
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <!-- LESS Stylesheets CDN -->
        <link rel="stylesheet/less" href="../Assets/styles/header.less" />
        <link rel="stylesheet/less" href="../Assets/styles/register.less" />
        <link rel="stylesheet/less" href="../Assets/styles/custom_colors.less" />
        <script src="https://cdn.jsdelivr.net/npm/less"></script>
        <!-- Bootstrap JS CDN -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <!-- JS Script -->
        <script src="../Assets/scripts/loginbar.js"></script>
        <script src="../Assets/scripts/navbar_user.js"></script>
    </head>
    <body>
        <!---------------------Navigation-------------------->
        <header>
            <div id="loginbar"></div>
            <div id="navbar"></div>
        </header>
        <!-- Profile -->
        <div class="error"></div>
        <div class="success"></div>
        <h1 class="h1 mx-5 mt-5 fw-normal">Profile</h1>
        <div class="container text-center">
            <div class="form-signin w-100 m-auto">
                <form action="" method="POST" class="needs-validation">
                    <h2 class="h3 mb-3 fw-normal">Edit Information</h2>
                    <input type="hidden" name="action" value="edit_information" />
                    <div class="form-floating">
                        <input
                            type="email"
                            name="email"
                            class="form-control"
                            id="floatingInput"
                            placeholder="name@example.com"
                            required
                        />
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            name="first_name"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Michael"
                            required
                        />
                        <label for="floatingInput">First name</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            name="last_name"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Choi"
                            required
                        />
                        <label for="floatingInput">Last name</label>
                    </div>
                    <input type="submit" class="w-100 btn btn-lg btn-primary" value="Save" />
                </form>
            </div>
            <div class="form-signin w-100 m-auto">
                <form action="" method="POST" class="needs-validation">
                    <h2 class="h3 mb-3 fw-normal">Change Password</h2>
                    <input type="hidden" name="action" value="change_password" />
                    <div class="form-floating">
                        <input
                            type="password"
                            name="old_password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Old Password"
                            required
                        />
                        <label for="floatingPassword">Old Password</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="password"
                            name="new_password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="New Password"
                            required
                        />
                        <label for="floatingPassword">New Password</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="password"
                            name="confirm_password"
                            class="form-control"
                            id="floatingPassword"
                            placeholder="Confirm Password"
                            required
                        />
                        <label for="floatingPassword">Confirm Password</label>
                    </div>
                    <input type="submit" class="w-100 btn btn-lg btn-primary" value="Save" />
                </form>
            </div>
            <div class="form-signin w-100 m-auto">
                <form action="" method="POST" class="needs-validation">
                    <h2 class="h3 mb-3 fw-normal">Shipping address</h2>
                    <input type="hidden" name="action" value="change_shipping" />
                    <div class="form-floating">
                        <input
                            type="text"
                            name="address1"
                            class="form-control"
                            id="floatingInput"
                            placeholder="123 Sesame St."
                            required
                        />
                        <label for="address1">Address 1:</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            name="address2"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Brgy. Numbers"
                            required
                        />
                        <label for="address2">Address 2:</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            name="city"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Math City"
                            required
                        />
                        <label for="city">City:</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            name="state"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Metro Manila"
                            required
                        />
                        <label for="state">State:</label>
                    </div>
                    <input type="submit" class="w-100 btn btn-lg btn-primary" value="Save" />
                </form>
            </div>
            <div class="form-signin w-100 m-auto">
                <form action="" method="POST" class="needs-validation">
                    <h2 class="h3 mb-3 fw-normal">Billing address</h2>
                    <input type="checkbox" name="same_shipping" value="1" />
                    <label for="same_shipping"> Same as shipping</label><br />
                    <input type="hidden" name="action" value="change_billing" />
                    <div class="form-floating">
                        <input
                            type="text"
                            name="address1"
                            class="form-control"
                            id="floatingInput"
                            placeholder="123 Sesame St."
                            required
                        />
                        <label for="address1">Address 1:</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            name="address2"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Brgy. Numbers"
                            required
                        />
                        <label for="address2">Address 2:</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            name="city"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Math City"
                            required
                        />
                        <label for="city">City:</label>
                    </div>
                    <div class="form-floating">
                        <input
                            type="text"
                            name="state"
                            class="form-control"
                            id="floatingInput"
                            placeholder="Metro Manila"
                            required
                        />
                        <label for="state">State:</label>
                    </div>
                    <input type="submit" class="w-100 btn btn-lg btn-primary" value="Save" />
                </form>
            </div>
        </div>
    </body>
</html>
